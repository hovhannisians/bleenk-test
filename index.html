<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Company</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header { background-color: #004080; color: white; padding: 10px 0; text-align: center; }
        main { padding: 20px; }
        footer { background-color: #004080; color: white; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0; }
        .services, .contact { margin: 20px 0; }
    </style>
</head>
<body>
    <header>
        <h1>Telecom Company</h1>
    </header>
    <main>
        <section class="services">
            <h2>Our Services</h2>
            <ul>
                <li>High-Speed Internet</li>
                <li>Mobile Plans</li>
                <li>Home Phone Services</li>
            </ul>
        </section>
        <section class="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@telecomcompany.com</p>
            <p>Phone: 123-456-7890</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Telecom Company</p>
    </footer>
</body>
</html>
